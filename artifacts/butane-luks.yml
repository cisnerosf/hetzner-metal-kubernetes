boot_device:
  luks:
    tang:
      - url: "!!TANG_URL!!"
        thumbprint: "!!TANG_THUMBPRINT!!"
storage:
    luks:
      - name: root
        device: /dev/md/md-root
        label: luks-root
        wipe_volume: true
        open_options: ["--perf-no_write_workqueue"]
        clevis:
          custom:
            pin: sss
            config: '{"t": 1, "pins": {"tang": {"url": "!!TANG_URL!!", "thp": "!!TANG_THUMBPRINT!!"}, "pass": {"passphrase": "!!RESCUE_PASSPHRASE!!"}}}'
            needs_network: true
